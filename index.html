<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- start: Signup -->
    <div class="signup-wrapper">
        <div class="signup-left">
            <img src="img/logo.png" alt="Logo">
            <h1 class="signup-title">Say hello to global food and beverage producers and suppliers, all in one place</h1>
        </div>
        <div class="signup-right">
            <h2 class="signup-form-title">Letâ€™s get started with a few simple steps</h2>
            <form action="">
                <div class="signup-form-group">
                    <input type="email" class="signup-form-control" placeholder=" " id="email">
                    <label for="email">Email</label>
                </div>
                <div class="signup-form-group">
                    <input type="text" class="signup-form-control" placeholder=" " id="fullname">
                    <label for="fullname">Full name</label>
                </div>
                <div class="signup-form-group">
                    <input type="password" class="signup-form-control" placeholder=" " id="password">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="signup-submit-button">Sign up</button>
            </form>
            <p>By signing up, you agree to our Terms of Service.</p>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <!-- end: Signup -->
    
</body>
</html>
